name: Android CI

on:
  push:
    branches: 
      - develop
      - release/*
      - master
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: '17'
    - name: Run Tests
      run: ./gradlew test
    - name: Build with Gradle
      run: ./gradlew assemble
